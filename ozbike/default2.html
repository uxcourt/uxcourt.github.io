<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/default2.css">
</head>
<body>
    <div id="appNav">
        <img src="images/navigation_shadow.png" usemap="#Map" title="navigation">
        <img src="images/no.png" id="NoStreet" title="There is no Street View at this location."/>
        <map name="Map">
            <area shape="rect" coords="107,61,157,99" onclick='routeNext(currentMarker);' id='nextNav' title="Show Next Stop">
            <area shape="rect" coords="54,59,105,98" onclick='ToggleText();' id='txtToggler' title="Toggle The Text">
            <area shape="rect" coords="0,60,50,98" onclick='routePvs(currentMarker);' id="prevNav" title="Show Previous Stop">
            <area shape=" rect" coords="50,102,105,144" onclick='ToggleNotStreet();' id='notStreetToggler' title="Toggle Information">
            <area shape="rect" coords="51,15,104,58" onclick='ToggleStreet();' id='strToggler' title="Toggle Street View">
        </map>
<!--<input type='button' onclick='ToggleMap();' value='Hide Map' id='mapToggler' />
        <input type='button' onclick='ToggleText();' value='Hide Text' id='txtToggler' />
        <input type='button' onclick='ToggleStreet();' value='Show Street' id='strToggler' />
        <input type='button' value='Previous' onclick='routePvs(currentMarker);' id="prevNav"/>
        <input type='button' value='Next' onclick='routeNext(currentMarker);' id='nextNav'/>
    -->
</div>
    <div id="street_view"></div>
    <div id="map"></div>
    <div id="notStreet">
        <div id="info">If you're seeing this, the application data hasn't loaded correctly. See the <a href="index.html">technical considerations</a> to understand your options.</div>
        <div id="pix"></div>
    </div>
    
    <script src="js/default2.js"></script><!--removing the defer and async attributes allowed it to work in IE!--> 
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVgy4lisCmEqly-06daUuSlPpGerAFQfo&callback=initMap"></script> 
    
<!--AIzaSyDRe9CxUVjDbiwMYCqZPlVdriZOzrotidQ is the street view apikey-->
<!--AIzaSyCVgy4lisCmEqly-06daUuSlPpGerAFQfo is the mapAPI key-->

</body>
