<div class="container">
	<div id="FormResults"></div>

	<script type="text/javascript">
	function valueWriter(){
		/* this exact same script didn't work when it was loaded in a separate js file; probably something related to resolving the reference to document, but when I put in break points and stepped through the code, it worked. Not wanting to control for that race condition, I just load it into the HTML here */
		/*inputEmail=A%40b.c&inputPassword=asdfasdas&exampleInputFile=item4.html*/
		var queryString = window.location.search.replace(/^\?/, '');
		var formArray = queryString.split('&');
		var userMail1 = formArray[0].split('=');
		var password1 = formArray[1].split('=');
		var filePath1 = formArray[2].split('=');
		document.getElementById('FormResults').innerHTML = 'User Account = ' + decodeURIComponent(userMail1[1]) + '<br/>Password = ' + password1[1] + '<br/>File Path = ' + decodeURIComponent(filePath1[1]);
	}
	valueWriter();
	</script>
