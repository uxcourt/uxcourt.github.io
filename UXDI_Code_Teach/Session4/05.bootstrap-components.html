<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Experimenting with Bootstrap components</title> 

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">

  </head>
<!-- populate this file with componenets from https://getbootstrap.com/components/-->
  <body>
    <div class="container">  
      <hr>
      <div class="row">
        <div class="col-md-12">
          <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Level One</a></li>
            <li><a href="#">Level Two</a></li>
            <li class="active">Where you are now</li>
          </ol>
        </div>
      </div>        
      <div class="row">
        <div class="col-md-4">
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          Martinis are not available. Order a tequila shot instead.
        </div>
          <button type="button" class="btn btn-default btn-lg">
            <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span> Order a tequila shot
          </button>
        </div><!-- /.4 col -->
        <div class="col-md-8">
          <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item"  src="https://www.youtube.com/embed/dstluwm1Cjs"></iframe>
          </div>
        </div>
      </div><!-- /.row -->
      <hr>
      <div class="row">
        <div class="col-md-8">
           <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item"  src="https://www.youtube.com/embed/ax70Px2lG-o"></iframe>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">1</button>
            <button type="button" class="btn btn-default">2</button>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li class="dropdown-header">Dropdown header</li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
                <li role="separator" class="divider"></li>
                <li class="disabled"><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
                <li><a href="#">Dropdown link</a></li>
              </ul>
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
            <hr>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-addon" id="basic-addon2">@example.com</span>
            </div>
            <hr>
            <div class="input-group">
              <span class="input-group-addon">$</span>
              <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              <span class="input-group-addon">.00</span>
            </div>
            <hr>
            <label for="basic-url">Your vanity URL</label>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">https://example.com/users/</span>
              <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>         
          </div>
          <hr>  
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> Left</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span> Middle</button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right" aria-hidden="true"></span> Right</button>
          </div>
        </div> 

      </div><!-- /.row -->

      <div class="row">
        <div class="col-md-8">
          
        </div>
        <div class="col-md-4">
          
        </div>
      </div><!-- /.row -->

      <div class="row">
        <div class="col-md-4">
          
        </div>
        <div class="col-md-8">
          
        </div>
      </div><!-- /.row -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
