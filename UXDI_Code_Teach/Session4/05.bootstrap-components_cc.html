<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Carousel Template for Bootstrap</title> 

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="https://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="https://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">

  </head>
<!-- populate this file with componenets from https://getbootstrap.com/components/-->
  <body>
    <div class="container">          
      <div class="row">
       	<div class="col-md-12">
       		<ol class="breadcrumb">
       			<li>Home</li>
       			<li>Level 1</li>
       			<li>Level 2</li>
       			<li class="active">Here</li>
       		</ol>
       	</div>
      </div><!-- /.row -->

      <div class="row">
       	<div class="col-md-4">
       		<div class="alert alert-danger">
       			<span class="glyphicon glyphicon-exclamation-sign"></span> Some instructional text
       		</div>
       		<button type="button" class="btn btn-default btn-lg">
       			<span class="glyphicon glyphicon-hand-right"></span> Call to action
       		</button>
       	</div>
       	<div class="col-md-8">
       		<div class="embed-responsive embed-responsive-16by9">
       			<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/w5fLGWrHouk" frameborder="0" allowfullscreen></iframe>
       		</div>
       	</div>
      </div><!-- /.row -->

      <div class="row">
      	<div class="col-md-4">
      		<div class="btn-group">
      			<button type="button" class="btn btn-default">1</button>
      			<button type="button" class="btn btn-default">2</button>
      			<div class="btn-group">
      				<button type="button" class="btn btn-default dropdown-toggle">Dropdown <span class="caret"></span></button>
      			</div>
      		</div>
      	</div>
      </div><!-- /.row -->

      <div class="row">

      </div><!-- /.row -->
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
